<!DOCTYPE html>
<html>

<head>
    <title>Three Ways of Styling</title>

    <!-- 1.2 INTERNAL STYLE -->
    <style>
        .internal-style {
            background-color: cornflowerblue;
           
        }
    </style>

    <!-- 2 EXTERNAL STYLE -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <!-- 1.1 INLINE STYLE -->
    <div style="color: #800000; font-size: 18px;">
        SANAM rajbanshhi
    </div>

    <br>

    <!-- 1.2 INTERNAL STYLE -->
    <div class="internal-style">
        I love coding
    </div>

    <br>

    <!--  EXTERNAL STYLE -->
    <div class="external-style">
        Excited to learn CSS!
    </div>

</body>

</html>
